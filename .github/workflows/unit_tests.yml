name: Unit_Tests

on:
  push:
    branches: [main, fix-get-user-by-email]
  pull_request:
    branches: [main, fix-get-user-by-email]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend
          pip install -r requirements.pip

      - name: Run unit tests
        run: |
          cd backend
          python -m pytest test/lab2 test/demo -m unit
